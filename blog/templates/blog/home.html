{% extends "blog/base.html" %}
{% block content %}
    {% if user.is_authenticated%}
    <h1 class="text-center mt-2 mb-5">Welcome, {{user.username}}</h1> 
    {% endif %}
    <div class="mt-3 blog-grid">
        {% for post in posts%}
        <div class="blog-post">
            <div>
            <p class="post-author">By <a href="#">{{post.author}}</a></p>
            <p class="post-date">Posted on {{post.date_posted|date:"d. F Y"}}</p>
            </div>
            <hr>
            <h3>{{post.title}}</h3>
            <p class="post-content">{{post.content}}</p>
            <p></p>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
