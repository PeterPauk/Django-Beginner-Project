{% extends "blog/base.html" %}
{% block content %}
    <div class="mt-3 container blog-grid">
        {% for post in posts%}
        <div class="blog-post">
            <div>
            <p class="post-author">By <a href="#">{{post.author}}</a></p>
            <p class="post-date">Posted on {{post.date_posted}}</p>
            </div>
            <hr>
            <h3>{{post.title}}</h3>
            <p class="post-content">{{post.content}}</p>
            <p></p>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
